    <style>
        /* =================== VARIÁVEIS GLOBAIS DE ESTILO (THEME) =================== */
        :root {
            /* PALETA DE CORES BASEADA NO MERCADO LIBRE */
            --meli-yellow: #ffe600;
            --meli-yellow-dark: #ffc107;
            --meli-blue: #3483fa;
            --meli-green-full: #00a650;
            --meli-text: #333333;
            --meli-text-light: #666666;
            --meli-background: #f5f5f5;
            --meli-white: #ffffff;
            --meli-border: #e0e0e0;
            --meli-error: #de3618;

            /* MAPEAMENTO PARA VARIÁVEIS GENÉRICAS E REUTILIZÁVEIS */
            --primary: var(--meli-blue);
            --success: var(--meli-green-full);
            --error: var(--meli-error);
            --title-color: var(--meli-text);
            --text-color: var(--meli-text);
            --text-light: var(--meli-text-light);
            --border-color: var(--meli-border);
            --input-bg: var(--meli-white);
            --card-bg: var(--meli-white);
            --body-bg: var(--meli-background);
            --sidebar-bg: var(--meli-white);
            --white: var(--meli-white);
            --black: #333333;

            /* CONFIGURAÇÕES GLOBAIS DE FONTE E BORDAS */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --border-radius-sm: 6px;
            --border-radius-md: 10px;
        }

        /* =================== RESET E ESTILOS GLOBAIS =================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
body {
    min-height: 100vh;
            font-family: var(--font-family);
            background-color: var(--body-bg);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* =================== HEADER OTIMIZADO =================== */

        header.page-header {
            background-color: var(--meli-yellow);
            height: 90px;
            display: flex;
            justify-content: center; /* centraliza horizontalmente */
            align-items: center;
            padding: 0 1em;
        }

        /* Cria um container interno para limitar largura e alinhar conteúdo */
        header.page-header .header-inner {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px; /* limita largura no desktop */
            padding: 0 1em;
        }

        /* Logo, busca e menu */
        header.page-header .header-logo {
            width: 160px;
            height: 60px;
            object-fit: contain;
            flex-shrink: 0;
            margin-right: 1.2rem; /* espaço extra entre logo e caixa fake */
        }

        /* Caixa fake de busca */
        .fake-search {
            flex-grow: 1;
            max-width: 600px;
            height: 36px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 1em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            color: #666;
            font-family: var(--font-family);
            font-size: 1rem;
            cursor: default;
            user-select: none;
        }

        .fake-search .search-icon {
            margin-right: 0.5em;
        }

        /* Botão menu */
        .menu-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* Responsividade */
        @media (max-width: 991px) {
            header.page-header {
                justify-content: flex-start; /* volta ao alinhamento padrão no mobile */
                padding: 0 1em;
            }

            header.page-header .header-inner {
                max-width: 100%;
                padding: 0;
                gap: 1rem;
            }

            header.page-header .header-logo {
                width: 120px;
                height: 60px;
                object-fit: contain;
                flex-shrink: 0;
                margin-right: 1rem; /* corrigido margem para 0 no mobile */
            }

            .fake-search {
                max-width: 100%;
            }
        }

        /* Margem direita da logo só no desktop */
        @media (min-width: 992px) {
            header.page-header .header-logo {
                margin-right: 2.5rem; /* adiciona margem no desktop */
            }
        }

        /* =================== BANNER PROMOCIONAL AVANÇADO =================== */
        .promo-banner {
            background: linear-gradient(90deg, #7b3294 0%, #8a38ba 50%, #9a47e0 100%);
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 0.75em 1em;
            user-select: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(123, 50, 148, 0.3);
        }

        .promo-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0) 100%);
        }

        .promo-banner .content-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .promo-banner .text {
            white-space: nowrap;
            position: relative;
            padding-right: 1rem;
        }

        .promo-banner .text::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .promo-banner .counter-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .promo-banner .counter-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .promo-banner .counter {
            font-family: 'Inter', monospace;
            font-weight: 700;
            font-size: 1.3rem;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 0.3em 0.8em;
            border-radius: 8px;
            min-width: 70px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .promo-banner .counter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.1) 100%);
        }

        .promo-banner .counter .digit {
            display: inline-block;
            position: relative;
            animation: digitPop 0.6s ease forwards;
        }

        /* Efeito de pulso sutil no contador */
        @keyframes pulseGlow {
            0%,
            100% {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
            50% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        /* Efeito de animação dos dígitos */
        @keyframes digitPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Botão de ação opcional */
        .promo-banner .action-btn {
            background-color: white;
            color: #8a38ba;
            border: none;
            border-radius: 6px;
            padding: 0.5em 1.2em;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
            white-space: nowrap;
        }

        .promo-banner .action-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-1px);
        }

        /* =================== VERSÃO MOBILE AVANÇADA =================== */
        @media (max-width: 768px) {
            .promo-banner {
                padding: 0.6em 1em;
                font-size: 1rem;
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .promo-banner .content-wrapper {
                flex-direction: column;
                gap: 0.5rem;
                align-items: stretch;
            }

            .promo-banner .text {
                white-space: normal;
                text-align: center;
                padding: 0 0 0.5rem 0;
                font-size: 0.95em;
            }

            .promo-banner .text::after {
                display: none;
            }

            .promo-banner .counter-container {
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .promo-banner .counter-label {
                width: 100%;
                text-align: center;
                font-size: 0.85em;
            }

            .promo-banner .counter {
                font-size: 1.5rem;
                min-width: 80px;
                padding: 0.3em 0;
                border-radius: 6px;
                animation: pulseGlow 2s infinite;
            }

            .promo-banner .action-btn {
                width: 100%;
                margin: 0.5rem 0 0 0;
                padding: 0.6em;
                font-size: 1em;
            }

            /* Efeito de "fechar" opcional */
            .promo-banner .close-btn {
                position: absolute;
                top: 0.3em;
                right: 0.3em;
                background: none;
                border: none;
                color: white;
                font-size: 1.2em;
                opacity: 0.7;
                cursor: pointer;
                padding: 0.3em;
            }

            .promo-banner .close-btn:hover {
                opacity: 1;
            }
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 480px) {
            .promo-banner {
                font-size: 0.9rem;
                padding: 0.5em;
            }

            .promo-banner .counter {
                font-size: 1.3rem;
            }

            .promo-banner .action-btn {
                font-size: 0.9em;
            }
        }

        /* Animação de entrada */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .promo-banner {
            animation: slideDown 0.5s ease-out forwards;
        }

        /* Adicione isso ao seu arquivo CSS */
        .promo-banner span.counter.finished {
            animation: none;
            background-color: transparent;
            border: 1px solid transparent;
            box-shadow: none;
            font-size: 1.1rem; /* Ajuste o tamanho da fonte para a mensagem final */
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* =================== COMPONENTES PRINCIPAIS =================== */

        /* Contêiner Principal da Página */
        .page-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }

        /* Área de Conteúdo Principal */
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Barra de Progresso (Etapas) */
        .progress-bar-container {
    display: flex;
    align-items: center;
    margin-bottom: 1.5em;
    padding: 0 1em;
    margin-top: 2em; /* Adicione esta linha */
}

        .progress-step {
            display: flex;
            align-items: center;
            gap: 0.75em;
            color: var(--text-light);
            font-weight: 500;
            font-size: 1.0em;
            flex-shrink: 0;
        }

        .step-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8em;
            background-color: #dcdcdc;
            color: var(--text-light);
            transition: all 0.3s;
        }

        .progress-step.active .step-circle {
            background-color: var(--primary);
            color: var(--white);
        }

        .progress-step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }

        .progress-step.completed .step-circle {
            background-color: var(--primary);
            color: var(--white);
        }

        .progress-step.completed .step-label {
            color: var(--text-color);
        }

        .progress-step:not(:last-child)::after {
            content: '';
            height: 1px;
            flex-grow: 1;
            background-color: var(--border-color);
            margin: 0 1em;
        }

        /* Cards do Checkout */
        .checkout-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-md);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5em;
            padding: 1.5em;
        }

        .card-header {
            margin-bottom: 1.5em;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--title-color);
            margin-bottom: 0.25em;
        }

        .card-description {
            font-size: 0.9em;
            color: var(--text-light);
        }

        /* Etapas do Formulário */
        #checkoutForm {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .checkout-step {
            display: none;
        }

        .checkout-step.active {
            display: block;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Campos de Formulário (Inputs) */
        .input-wrapper {
            position: relative;
            margin-bottom: 1.25em;
        }

        .input-label {
            display: block;
            font-size: 0.875em;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: var(--title-color);
        }

        .checkout-input {
            width: 100%;
            padding: 0.8em 1em;
            border: 1.5px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-family: var(--font-family);
            transition: all 0.2s ease-in-out;
            background-color: var(--input-bg);
            height: 50px;
        }

        select.checkout-input {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75em center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
            padding-right: 2.5em;
        }

        .checkout-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 131, 250, 0.3);
        }

        .input-hint {
            font-size: 0.8em;
            color: var(--text-light);
            margin-top: 0.35em;
            display: block;
        }

        .form-grid {
            display: grid;
            gap: 0 1.5em;
        }

        /* --- Início: Opções de Rádio (Entrega, Pagamento) --- */
        .option-methods-group {
            margin-top: 2em;
        }

        .option-methods-title {
            font-size: 1.125em;
            font-weight: 700;
            margin-bottom: 1em;
            color: var(--title-color);
        }

        .checkout-radio {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .checkout-radio label {
            cursor: pointer;
            display: block;
        }

        .checkout-radio input[type="radio"] {
            display: none;
        }

        .option-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1em;
            padding: 2em;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--card-bg);
            transition: all 0.2s ease-in-out;
        }

        .checkout-radio input[type="radio"]:checked + .option-card {
            border-color: var(--primary);
            background-color: rgba(52, 131, 250, 0.05);
        }

        .checkout-radio label:hover .option-card {
            border-color: var(--primary);
        }

        .option-card-main,
        .option-card-text-content {
            flex-grow: 1;
        }

        .option-card-title {
            font-weight: 600;
            font-size: 1em;
            color: var(--title-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 0.5em;
        }

        .option-card-text-content .option-card-subtitle {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-light);
        }

        .option-card-icon-main {
            flex-shrink: 0;
            margin-left: 1em;
        }

        .full-delivery-svg {
            height: 22px;
            width: auto;
        }

        .payment-logos {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .payment-logos img {
            height: 24px;
            width: auto;
        }
        /* --- Fim: Opções de Rádio --- */

        /* =================== SEÇÃO REESTRUTURADA: RESUMO DA COMPRA =================== */
        /* --- Início: Sidebar e Resumo da Compra --- */
        .summary-collapsible-header {
            display: none; /* corrigido para esconder no mobile */
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 1em;
            background: #f0f0f0;
            border-radius: var(--border-radius-md);
            font-weight: 600;
        }

        #summaryCollapsible {
            display: none;
            flex-direction: column;
        }

        .summary-card {
            background: var(--sidebar-bg);
            border-radius: var(--border-radius-md);
            padding: 1.2em;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .summary-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 1.5em;
            color: var(--title-color);
        }

        .summary-items-list {
            overflow-y: auto;
            max-height: 40vh;
            margin-bottom: 1em;
            padding-right: 0em;
            scrollbar-width: thin;
        }

        .summary-items-list::-webkit-scrollbar {
            width: 10px;
        }

        .summary-items-list::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        /* Item do resumo - Estrutura reestruturada */
        .summary-item {
            display: flex;
            align-items: flex-start;
            gap: 1em;
            margin-bottom: 1.5em;
            position: relative;
        }

        .summary-item-img-wrapper {
            position: relative;
            flex-shrink: 0;
            align-self: flex-start;
        }

        .summary-item-img {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius-sm);
            object-fit: contain;
            background-color: #f8f8f8;
            border: 1px solid var(--border-color);
            padding: 4px;
        }

        .summary-item-qty-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75em;
            font-weight: 600;
        }

        .summary-item-details {
            flex: 2;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 0.25em;
            padding-right: 0.5em;
        }

        .summary-item-name {
            font-weight: 500;
            font-size: 0.9em;
            line-height: 1.4;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .summary-item-price {
            font-weight: 600;
            font-size: 0.95em;
            color: var(--title-color);
            margin-top: 0.5em;
        }

        .summary-totals {
            border-top: 1px solid var(--border-color);
            padding-top: 2em;
            margin-top: 0.5em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            align-items: center;
        }

        .summary-line .label {
            color: var(--text-light);
            font-weight: 500;
        }

        .summary-line .value {
            font-weight: 600;
            color: var(--text-color);
        }

        .summary-line.total {
            font-size: 1.2em;
            font-weight: 700;
            margin-top: 0.5em;
            color: var(--title-color);
        }

        .coupon-form {
            display: flex;
            gap: 0.5em;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5em;
            margin-top: 1.5em;
        }

        .coupon-form .checkout-input {
            height: 44px;
            flex-grow: 1;
        }

        .coupon-btn {
            padding: 0 1.25em;
            height: 44px;
            border: 0;
            background-color: transparent;
            color: var(--primary);
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .coupon-btn:hover {
            background-color: rgba(52, 131, 250, 0.1);
        }

        /* Mobile: botão toggle visível */
        .summary-toggle-btn {
            display: flex;
            background: var(--meli-yellow);
            padding: 1em;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            cursor: pointer;

            // Função reutilizável para criar um contador
            function createCountdown(elementId, minutes) {
                const countdownElement = document.getElementById(elementId);
                if (!countdownElement) {
                    console.error(`Elemento com ID "${elementId}" não encontrado.`);
                    return;
                }

                // 1. Calcula o tempo final UMA VEZ para maior precisão
                const endTime = new Date().getTime() + minutes * 60 * 1000;

                // 2. Usa setInterval para uma cadência mais confiável de 1 segundo
                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const timeLeft = Math.round((endTime - now) / 1000);

                    if (timeLeft > 0) {
                        // Formata horas, minutos e segundos (opcional)
                        const hours = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
                        const mins = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
                        const secs = (timeLeft % 60).toString().padStart(2, '0');

                        // Você pode escolher o formato que quiser. Ex: `${mins}:${secs}`
                        countdownElement.textContent = `${mins}:${secs}`;
                    } else {
                        // 3. Usa uma classe CSS para alterar o estilo
                        countdownElement.textContent = "Oferta terminada";
                        countdownElement.classList.add('finished');

                        // Para o intervalo para não consumir recursos
                        clearInterval(interval);
                    }
                }, 1000);
            }

            // Inicia o contador desejado

            createCountdown('promo-timer', 4); // O ID do seu elemento e a duração em minutos

        function populateSummary() {
            const itemsList = document.getElementById('summary-items-list');
            const subtotalEl = document.getElementById('summary-subtotal');
            const totalEl = document.getElementById('summary-total');
            const totalPreviewEl = document.querySelector('.total-price-preview');

            itemsList.innerHTML = `

                        </div>

            `;

            const totalFormatted = "$20.990";

            subtotalEl.textContent = totalFormatted;
            totalEl.textContent = totalFormatted;
            if (totalPreviewEl) totalPreviewEl.textContent = totalFormatted;

        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('summaryToggle');
            const summary = document.getElementById('summaryCollapsible');

            if (!toggleBtn || !summary) return;

            toggleBtn.addEventListener('click', () => {
                const isHidden = summary.style.display === 'none' || summary.style.display === '';
                summary.style.display = isHidden ? 'flex' : 'none';
                toggleBtn.textContent = isHidden ? 'Ocultar resumen' : 'Mostrar resumen de la compra';
                toggleBtn.setAttribute('aria-expanded', isHidden);
                summary.setAttribute('aria-hidden', !isHidden);
            });

            // Para ativar toggle também via teclado (Enter/Space)
            toggleBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleBtn.click();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
    injectFormHTML();
    populateSummary();

    let currentStep = 1;
    const totalSteps = 3;

    const nextButton = document.getElementById('nextButton');
    const backButton = document.getElementById('backButton');
    const progressBarContainer = document.querySelector('.progress-bar-container');

    const summaryHeader = document.getElementById('summaryHeader');
    const summaryCollapsible = document.getElementById('summaryCollapsible');

    if (summaryHeader && summaryCollapsible) {
        summaryHeader.addEventListener('click', () => {
            const isHidden = summaryCollapsible.style.display === 'none' || summaryCollapsible.style.display === '';
            summaryCollapsible.style.display = isHidden ? 'flex' : 'none';
            summaryHeader.querySelector('span').textContent = isHidden
                ? 'Ocultar resumen'
                : 'Mostrar resumen de la compra';
        });
    }

    function updateButtons() {
        backButton.style.display = currentStep > 1 ? 'inline-flex' : 'none';
        nextButton.textContent = currentStep === totalSteps ? 'Finalizar Compra' : 'Continuar';
    }

    function changeStep(step) {
        if (step < 1 || step > totalSteps) return;

        const activeStep = document.querySelector('.checkout-step.active');
        if (activeStep) activeStep.classList.remove('active');

        currentStep = step;
        const newActiveStep = document.getElementById(`step${currentStep}-content`);
        if (newActiveStep) newActiveStep.classList.add('active');

        updateProgressBar();
        updateButtons();
        window.scrollTo(0, 0);
    }

    function validateStep(step) {
        const contentId = `step${step}-content`;
        const inputs = document.querySelectorAll(`#${contentId} [required]`);
        let isValid = true;

        inputs.forEach(input => {
            input.style.borderColor = '';
            if (input.offsetParent !== null && !input.value.trim()) {
                isValid = false;
                input.style.borderColor = 'var(--error)';
            }
        });

        if (!isValid) {
            const firstError = document.querySelector(`#${contentId} [required][style*="var(--error)"]`);
            if (firstError) firstError.focus();
        }

        return isValid;
    }

    nextButton.addEventListener('click', () => {
        if (!validateStep(currentStep)) return;

        if (currentStep < totalSteps) {
            changeStep(currentStep + 1);
        } else {
            // --- INÍCIO DA LÓGICA DE PAGAMENTO ---

            // 1. Desabilita o botão para evitar cliques múltiplos e informa o usuário
            nextButton.disabled = true;
            nextButton.textContent = 'Redirecionando...';

            // 2. Pega o valor do método de pagamento que foi selecionado
            const selectedPaymentMethod = document.querySelector('input[name="pago"]:checked').value;

            // 3. Define um objeto com os seus links de pagamento
            const paymentLinks = {
                tarjeta: 'https://pay.sumup.com/b2c/QLIGUWET',
                transferencia: 'https://www.flow.cl/uri/wsN5AF66z'
            };

            // 4. Encontra o link correto com base no valor selecionado
            const redirectUrl = paymentLinks[selectedPaymentMethod];

            // 5. Redireciona o usuário para a página de pagamento
            if (redirectUrl) {
                window.location.href = redirectUrl;
            } else {
                // Uma segurança caso algo dê errado
                alert('Método de pagamento inválido. Por favor, tente novamente.');
                nextButton.disabled = false;
                nextButton.textContent = 'Finalizar Compra';
            }

            // --- FIM DA LÓGICA DE PAGAMENTO ---
        }
    });

    backButton.addEventListener('click', () => {
        changeStep(currentStep - 1);
    });

    document.querySelectorAll('#checkoutForm .checkout-input[required]').forEach(input => {
        input.addEventListener('input', () => {
            if (input.value.trim()) input.style.borderColor = '';
        });
    });

    const rutInput = document.getElementById('rut');
    if (rutInput) {
        rutInput.addEventListener('input', function () {
            this.value = this.value.replace(/[^0-9kK.-]/g, '');
        });
        rutInput.addEventListener('blur', function () {
            let value = this.value.replace(/[.-]/g, '');
            if (value.length > 1) {
                let body = value.slice(0, -1);
                let dv = value.slice(-1).toUpperCase();
                let formattedBody = body.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                this.value = formattedBody + '-' + dv;
                    }
                });
            }

            changeStep(1);

            // Atualiza barra de progresso (funcionalidade simples)
            function updateProgressBar() {
                const container = progressBarContainer;
                if (!container) return;

                container.innerHTML = '';
                for (let i = 1; i <= totalSteps; i++) {
                    const stepEl = document.createElement('div');
                    stepEl.classList.add('progress-step');
                    if (i === currentStep) stepEl.classList.add('active');
                    else if (i < currentStep) stepEl.classList.add('completed');

                    const circle = document.createElement('div');
                    circle.classList.add('step-circle');
                    circle.textContent = i;

                    const label = document.createElement('div');
                    label.classList.add('step-label');
                    label.textContent = ['Contacto', 'Entrega', 'Pago'][i - 1];

                    stepEl.appendChild(circle);
                    stepEl.appendChild(label);
                    container.appendChild(stepEl);
                }
            }
        });
